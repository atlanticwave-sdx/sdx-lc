# Install Python dependencies, run tests and lint.
#
# For more information see:
# https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Test

on:
  push:
    branches:
      - "main"
  pull_request:

permissions:
  contents: read

jobs:
  test:

    runs-on:
      - ubuntu-latest

    services:
      rabbitmq:
        image: rabbitmq:latest
        env:
          RABBITMQ_DEFAULT_USER: guest
          RABBITMQ_DEFAULT_PASS: guest
        ports:
          - 5672:5672
          - 15672:15672
      mongodb:
        image: mongo:7.0.11
        env:
          MONGO_INITDB_ROOT_USERNAME: guest
          MONGO_INITDB_ROOT_PASSWORD: guest
        ports:
          - 27017:27017

    strategy:
      fail-fast: false
      matrix:
        python-version:
          - "3.9"
          - "3.10"
          - "3.11"
          - "3.12"

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      # See https://github.com/marketplace/actions/setup-python
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'  # caching pip dependencies

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install flake8 tox coverage

      - name: Lint with flake8
        run: |
          # Stop the build if there are Python syntax errors or
          # undefined names.
          python -m flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

          # exit-zero treats all errors as warnings.
          python -m flake8 . --count --exit-zero --max-complexity=10 --statistics

      - name: Run tests
        run: |
          # Run tests and collect coverage data.
          python -m tox
          # Generate LCOV format coverage data for coveralls.
          python -m coverage lcov -o coverage.lcov
        env:
          SDXLC_HOST: 'localhost'
          SDXLC_PORT: '8080'
          SDXLC_DOMAIN: 'example.net'
          SDXLC_NAME: 'test-lc'
          MQ_HOST: 'localhost'
          MQ_PORT: '5672'
          MQ_USER: 'guest'
          MQ_PASS: 'guest'
          MONGO_HOST: 'localhost'
          MONGO_PORT: '27017'
          MONGO_USER: 'guest'
          MONGO_PASS: 'guest'
          DB_NAME: 'test-db'
          DB_CONFIG_TABLE_NAME: 'test-config-table'

      - name: Send coverage data to coveralls.io
        uses: coverallsapp/github-action@v2
        with:
          flag-name: run-${{ join(matrix.*, '-') }}
          file: coverage.lcov
          parallel: true

  finalize:
    name: finalize
    needs: test
    runs-on: ubuntu-latest
    if: ${{ always() }}
    steps:
      - name: Indicate completion to coveralls.io
        uses: coverallsapp/github-action@v2
        with:
          parallel-finished: true
